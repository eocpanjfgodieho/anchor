	var backImg=new Image();
	backImg.src="images/backimg1.png";

	var back1X=0;
	var back1Y=0;
	var back2X=-1200;

		context.drawImage(backImg, back2X, 0, 1200, 400);

		backScroll();
	},20);

	function backScroll(){
		back1X+=5;
		back2X+=5;
